<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-08</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action="">
                <input type="email" placeholder="Enter your email" required="required">
                <input type="password" placeholder="Enter your password" required="required">
                <a href="#">Forgot Password</a>
                <input type="button" class="button" value="Login">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    <label for="check">Signup</label>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header>Signup</header>
            <form action="">
                <input type="email" placeholder="Enter your email" required="required">
                <input type="password" placeholder="Enter your password" required="required">
                <input type="password" placeholder="Confirm your password" required="required">
                <input type="button" class="button" value="Signup">
                <div class="signup">
                    <span class="signup">Already have an account?
                        <label for="check">Login</label>
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
