<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-11</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">

        <div class="cover">
            <div class="front">
                <img src="./images/frontImg.jpg" alt="frontImg">
                <div class="text">
                    <span class="text-1">Every new friend is a <br> new adventure</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="./images/backImg.jpg" alt="backImg">
                <div class="text">
                    <span class="text-1">Complete miles of journey <br> before you sleep</span>
                    <span class="text-2">Login to your account</span>
                </div>
            </div>
        </div>
        
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Login Now">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Signup Now</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
