<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-13</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="dot" id="one">
        <input type="radio" name="dot" id="two">
        <div class="main-card">
            <div class="cards">

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="./img/user-1.jpg" alt="user-1">
                        </div>
                        <div class="details">
                            <div class="name">Erling Haaland</div>
                            <div class="job">Web Designer</div>
                        </div>
                        <div class="media-icons">
                            <a href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="./img/user-2.jpg" alt="user-2">
                        </div>
                        <div class="details">
                            <div class="name">Jeremy Doku</div>
                            <div class="job">Web Developer</div>
                        </div>
                        <div class="media-icons">
                            <a href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>

                
                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="./img/user-3.jpg" alt="user-3">
                        </div>
                        <div class="details">
                            <div class="name">Kevin De Bruyne</div>
                            <div class="job">Data Analyts</div>
                        </div>
                        <div class="media-icons">
                            <a href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
