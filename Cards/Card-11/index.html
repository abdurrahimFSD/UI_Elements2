<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-11</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="product-card">

        <div class="logo-cart">
            <img src="./img/logo.jpg" alt="logo">
            <i class="bx bx-shopping-bag"></i>
        </div>
        
        <div class="main-images">
            <img src="./img/blue.png" alt="blue" id="blue" class="blue active">
            <img src="./img/pink.png" alt="pink" id="pink" class="pink">
            <img src="./img/yellow.png" alt="yellow" id="yellow" class="yellow">
        </div>

        <div class="show-details">
            <span class="shoe-name">ADIDAS GAZE ZX</span>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam, vel.</p>
            <div class="stars">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bx-star"></i>
            </div>
        </div>

        <div class="color-price">
            <div class="color-option">
                <span class="color">Colour:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink" id="pink"></span>
                    <span class="circle yellow" id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price-num">$09.00</span>
                <span class="price-letter">Nine dollar only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
