<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-16</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="switch">
        <div class="outer">
            <div class="content">
                <label for="switch">
                    <span class="toggle">
                        <span class="circle"></span>
                    </span>
                </label>
                <div class="image-box">
                    <img src="./img/user-1.jpg" alt="user">
                </div>
                <div class="details">
                    <div class="name">Erling Haaland</div>
                    <div class="job">Full Stack Developer</div>
                    <div class="buttons">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis eaque maxime minus sequi dolorum id ipsum est quaerat nihil fugit?</p>
                        <button>Read More</button>
                    </div>
                </div>
                <div class="media-icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
