<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-04</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        <div class="profile-card">
            <div class="image">
                <img src="./img/user-1.jpg" alt="user" class="profile-pic">
            </div>
            <div class="data">
                <h2>Erling Haaland</h2>
                <span>Developer & Designer</span>
            </div>
            <div class="row">
                <div class="info">
                    <h3>Following</h3>
                    <span>120</span>
                </div>
                <div class="info">
                    <h3>Followers</h3>
                    <span>5000</span>
                </div>
                <div class="info">
                    <h3>Post</h3>
                    <span>20</span>
                </div>
            </div>
            <div class="buttons">
                <a href="#" class="btn">Message</a>
                <a href="#" class="btn">Follow Me</a>
            </div>
        </div>
    </section>
</body>
</html>
