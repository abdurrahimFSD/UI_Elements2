<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-15</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="outer">

            <div class="card" style="--delay: -1";>
                <div class="content">
                    <div class="img">

                    </div>
                    <div class="details">
                        <span class="name">Erling Haaland</span>
                        <p>Frontend Developer</p>
                    </div>
                </div>
                <a href="">Follow</a>
            </div>

            <div class="card" style="--delay: 0";>
                <div class="content">
                    <div class="img">
                        <img src="./img/user-2.jpg" alt="user-2">
                    </div>
                    <div class="details">
                        <span class="name">Jeremy Doku</span>
                        <p>Backend Developer</p>
                    </div>
                </div>
                <a href="">Follow</a>
            </div>

            <div class="card" style="--delay: 1;">
                <div class="content">
                    <div class="img">
                        <img src="./img/user-3.jpg" alt="user-3">
                    </div>
                    <div class="details">
                        <span class="name">Bernardo Silva</span>
                        <p>Mobile Developer</p>
                    </div>
                </div>
                <a href="">Follow</a>
            </div>
            
            <div class="card" style="--delay: 2;">
                <div class="content">

                        <img src="./img/user-4.jpg" alt="user-4">
                    </div>
                    <div class="details">
                        <span class="name">Oscar Bobb</span>
                        <p>Full Stack Developer</p>
                    </div>
                </div>
                <a href="">Follow</a>
            </div>

            <div class="card" style="--delay: 2;">
                <div class="content">
                    <div class="img">
                        <img src="./img/user-5.jpg" alt="user-5">
                    </div>
                    <div class="details">
                        <span class="name">Savinho</span>
                        <p>Software Engineer</p>
                    </div>
                </div>
                <a href="">Follow</a>
            </div>
            
        </div>
    </div>
</body>
</html>
